{% extends "base.html" %}

{% block title %}Редактирование - {{ brama_item.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('brama.index') }}">Brama</a></li>
            <li class="breadcrumb-item active" aria-current="page">Редактирование</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            <h2>Редактирование записи</h2>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Название*</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ brama_item.title }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" name="description" rows="5">{{ brama_item.description }}</textarea>
                </div>
                
                <div class="d-flex">
                    <button type="submit" class="btn btn-primary me-2">Сохранить</button>
                    <a href="{{ url_for('brama.view', id=brama_item.id) }}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
