{% extends "base.html" %}
{% block title %}{{ _('Редагувати соцмережі') }}{% endblock %}
{% block content %}
<div class="container py-4">
    <h2><i class="fas fa-share-alt"></i> {{ _('Редагувати соцмережі') }}</h2>
    <form method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label"><i class="fab fa-facebook"></i> Facebook:</label>
            <input type="url" class="form-control" name="facebook" value="{{ settings.facebook or '' }}" placeholder="https://facebook.com/your-page">
        </div>
        
        <div class="mb-3">
            <label class="form-label"><i class="fab fa-instagram"></i> Instagram:</label>
            <input type="url" class="form-control" name="instagram" value="{{ settings.instagram or '' }}" placeholder="https://instagram.com/your-account">
        </div>
        
        <div class="mb-3">
            <label class="form-label"><i class="fab fa-telegram"></i> Telegram:</label>
            <input type="url" class="form-control" name="telegram" value="{{ settings.telegram or '' }}" placeholder="https://t.me/your-channel">
        </div>
        
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" class="form-control" name="email" value="{{ settings.email or '' }}" placeholder="your@email.com">
        </div>
        
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-euro-sign"></i> {{ _('Баланс ферайну') }} (€):</label>
            <input type="number" step="0.01" class="form-control" name="association_balance" 
                   value="{{ settings.association_balance if settings.association_balance is not none else '0.00' }}" 
                   placeholder="0.00">
            <small class="form-text text-muted">{{ _('Введіть поточний баланс ферайну, який буде відображатися в кабінетах членів') }}</small>
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> {{ _('Зберегти') }}</button>
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary ms-2"><i class="fas fa-times"></i> {{ _('Скасувати') }}</a>
        </div>
    </form>
</div>
{% endblock %}
