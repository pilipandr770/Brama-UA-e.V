{% extends "base.html" %}

{% block title %}{{ _('Edit Meeting') }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('meeting.meetings_list') }}">{{ _('Meetings') }}</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('meeting.meeting_detail', meeting_id=meeting.id) }}">{{ meeting.title }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ _('Edit') }}</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            <h2>{{ _('Edit Meeting') }}</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{{ url_for('meeting.edit_meeting', meeting_id=meeting.id) }}">
                <div class="mb-3">
                    <label for="title" class="form-label">{{ _('Title') }} *</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ meeting.title }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">{{ _('Description') }}</label>
                    <textarea class="form-control" id="description" name="description" rows="5">{{ meeting.description }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="date" class="form-label">{{ _('Date and Time') }} *</label>
                    <input type="datetime-local" class="form-control" id="date" name="date" 
                           value="{{ meeting.date.strftime('%Y-%m-%dT%H:%M') }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="status" class="form-label">{{ _('Status') }}</label>
                    <select class="form-select" id="status" name="status">
                        <option value="planned" {% if meeting.status.value == 'planned' %}selected{% endif %}>
                            {{ _('Planned') }}
                        </option>
                        <option value="active" {% if meeting.status.value == 'active' %}selected{% endif %}>
                            {{ _('Active') }}
                        </option>
                        <option value="completed" {% if meeting.status.value == 'completed' %}selected{% endif %}>
                            {{ _('Completed') }}
                        </option>
                        <option value="cancelled" {% if meeting.status.value == 'cancelled' %}selected{% endif %}>
                            {{ _('Cancelled') }}
                        </option>
                    </select>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">{{ _('Save Changes') }}</button>
                    <a href="{{ url_for('meeting.meeting_detail', meeting_id=meeting.id) }}" class="btn btn-secondary">
                        {{ _('Cancel') }}
                    </a>
                </div>
            </form>
            
            {% if current_user.is_admin %}
            <hr class="my-4">
            <form id="deleteMeetingForm" method="post" action="{{ url_for('meeting.delete_meeting', meeting_id=meeting.id) }}" class="mt-3">
                <div class="d-grid">
                    <button type="button" onclick="confirmDelete()" class="btn btn-danger">
                        <i class="fa fa-trash"></i> {{ _('Delete Meeting') }}
                    </button>
                </div>
            </form>
            <script>
                function confirmDelete() {
                    if (confirm("{{ _('Are you sure you want to delete this meeting?') }}")) {
                        document.getElementById('deleteMeetingForm').submit();
                    }
                }
            </script>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
