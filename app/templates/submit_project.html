{% extends "base.html" %}

{% block title %}{{ _('Подати проєкт') }}{% endblock %}

{% block content %}
<h2>{{ _('Подати новий соціальний проєкт') }}</h2>
<form method="POST" enctype="multipart/form-data">
    <label>{{ _('Назва проєкту*') }}</label><input name="title" required><br>
    <label>{{ _('Опис проблеми*') }}</label><textarea name="problem_description" required></textarea><br>
    <label>{{ _('Мета*') }}</label><textarea name="goal" required></textarea><br>
    <label>{{ _('Цільова аудиторія*') }}</label><textarea name="target_audience" required></textarea><br>
    <label>{{ _('План реалізації*') }}</label><textarea name="implementation_plan" required></textarea><br>
    <label>{{ _('Виконавець*') }}</label><textarea name="executor_info" required></textarea><br>
    <label>{{ _('Бюджет (€)*') }}</label><input type="number" name="total_budget" required><br>
    <label>{{ _('Розподіл бюджету*') }}</label><textarea name="budget_breakdown" required></textarea><br>
    <label>{{ _('Очікуваний результат*') }}</label><textarea name="expected_result" required></textarea><br>
    <label>{{ _('Можливі ризики*') }}</label><textarea name="risks" required></textarea><br>
    <label>{{ _('Тривалість*') }}</label><input name="duration" required><br>
    <label>{{ _('Звітність*') }}</label><textarea name="reporting_plan" required></textarea><br>

    <!-- Додатково -->
    <label>{{ _('Категорія') }}</label><input name="category"><br>
    <label>{{ _('Місце реалізації') }}</label><input name="location"><br>
    <label>{{ _('Вебсайт') }}</label><input type="url" name="website"><br>
    <label>{{ _('Соцмережі') }}</label><input name="social_links"><br>
    <label>{{ _('Фото проєкту (необовʼязково):') }}</label><input type="file" name="image_file" accept="image/*"><br>
    <label>{{ _('Документ (URL)') }}</label><input name="document_url"><br>

    <button type="submit">{{ _('Надіслати') }}</button>
</form>
{% endblock %}
